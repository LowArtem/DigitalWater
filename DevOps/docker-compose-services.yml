version: '3.9'
services:
  mongo1:
    image: mongo:6.0
    container_name: mongo1
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    networks:
      - app
    # Можно использовать именованные тома, чтобы избежать проблем с правами
    volumes:
      - mongo1_data:/data/db
    ports:
      - "27017:27017"

  mongo2:
    image: mongo:6.0
    container_name: mongo2
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    networks:
      - app
    volumes:
      - mongo2_data:/data/db

  mongo3:
    image: mongo:6.0
    container_name: mongo3
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    networks:
      - app
    volumes:
      - mongo3_data:/data/db

  # Контейнер для инициализации репликасета
  mongo-setup:
    image: mongo:6.0
    container_name: mongo-setup
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    networks:
      - app
    command: sh -c "sleep 10 && \
      mongo --host mongo1:27017 \
      --eval 'rs.initiate({_id:\"rs0\", members:[{_id:0, host:\"mongo1:27017\"},{_id:1, host:\"mongo2:27017\"},{_id:2, host:\"mongo3:27017\"}]})'"

networks:
  app:
    driver: bridge

volumes:
  mongo1_data:
  mongo2_data:
  mongo3_data:
